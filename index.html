<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency calculator</title>
    <!-- css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Currency Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 col-sm-10">
                    <div><img class="img-fluid" src="deposit.jpg" alt=""></div>
                </div>
                <div class="col-lg-6 col-sm-10">

                    <h5 class="text-center my-3">Income</h5>
                    <div class="d-flex justify-content-evenly">
                        <p>Income:</p>
                        <input type="number">
                    </div>
                    <h5 class="text-center my-3">Expenses</h5>
                    <div>
                        <div class="d-flex justify-content-evenly my-2">
                            <p>Food:</p>
                            <input type="number">
                        </div>
                        <div class="d-flex justify-content-evenly my-2">
                            <p>Rent:</p>
                            <input type="number">
                        </div>
                        <div class="d-flex justify-content-evenly my-2">
                            <p>Clothes:</p>
                            <input type="number">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center my-2">
                        <input class="bg-info border-0 text-white fw-bold px-5 py-2" type="button" value="Calculate">
                    </div>
                    <div class="mb-4">
                        <h5 class="text-center">Total Expenses:</h5>
                        <h5 class="text-center">Balance:</h5>
                    </div>

                    <div class="d-flex justify-content-evenly">
                        <p>save:</p>
                        <input type="number">
                        <p>%</p>
                        <input class="bg-info border-0 text-white fw-bold px-3 py-2" type="button" value="Save">
                    </div>

                </div>

            </div>
        </div>
    </main>




    <script src="app.js"></script>
</body>

</html>
