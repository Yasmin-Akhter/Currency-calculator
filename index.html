<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency calculator</title>
    <!-- css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Currency Calculator</h1>
    </header>
    <main>
        <section class="container">
            <div class="row g-5">
                <div class="col-lg-6 col-sm-12 col-12">
                    <div><img class="img-fluid" src="deposit.jpg" alt=""></div>
                </div>
                <!-- calculation part -->
                <div class="col-lg-6 col-sm-12 col-12">

                    <h5 class="text-center my-3">Income</h5>
                    <div class="d-flex justify-content-around">
                        <p>Income:</p>
                        <input id="income-input" type="number" placeholder="please enter your Income">
                    </div>
                    <h5 class="text-center my-4">Expenses</h5>
                    <div>
                        <div class="d-flex justify-content-around my-2">
                            <p> Food:</p>
                            <input id="food-input" type="number" placeholder="enter your food expenses">
                        </div>
                        <div class="d-flex justify-content-around my-2">
                            <p> Rent:</p>
                            <input id="rent-input" type="number" placeholder="enter your rent expenses">
                        </div>
                        <div class="d-flex justify-content-around my-2">
                            <p>Clothes:</p>
                            <input id="clothes-input" type="number" placeholder="enter your clothes expenses">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center my-2">
                        <input id="calc-btn" class="bg-info border-0 text-white fw-bold px-5 py-2" type="button"
                            value="Calculate">
                    </div>
                    <div class="mb-4">
                        <p id="balance-error">Total expenses can't be more than your Income</p>
                        <h5 class="text-center">Total Expenses: <span id="total-expenses"></span></h5>
                        <h5 class="text-center">Balance: <span id="balance"></span></h5>
                    </div>


                    <div class="d-flex justify-content-evenly">
                        <p>save:</p>
                        <input id="save-input" type="number">
                        <p>%</p>
                        <input id="save-btn" class="bg-info border-0 text-white fw-bold px-3 px-5" type="button"
                            value="Save">
                    </div>
                    <div class="my-4">
                        <p id="remaining-balance-error">savings amount can't be more than your balance</p>
                        <h5 class="text-center">Savings Amount: <span id="savings-amount"></span></h5>
                        <h5 class="text-center">Remaining Balance: <span id="remaining-balance"></span></h5>

                    </div>





                </div>

            </div>
        </section>
    </main>




    <script src="app.js"></script>
</body>

</html>
